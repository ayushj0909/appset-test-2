name: Chart Publish
on:
  push:
    branches:
      - main
    paths:
      - "chart/**/Chart.yaml"

permissions:
  contents: read

jobs:
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.10.1

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Package Helm Chart
        shell: bash
        run: |
          mkdir -p dist
          changed_dir=$(git diff-tree --no-commit-id --name-only -r HEAD | grep -E '^chart/.+/Chart\.yaml$' | xargs -I {} dirname {} | sort | uniq)
          helm package $changed_dir -d dist

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        run: helm push dist/*.tgz oci://ghcr.io/${{ github.repository }}

      - name: Export tag
        run: echo "TAG=$(basename dist/*.tgz .tgz)" >> $GITHUB_ENV

      - name: Tag repo
        uses: mathieudutour/github-tag-action@v6.2
        with:
          custom_tag: ${{ env.TAG }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
